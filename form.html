<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vinicius Santiago">
    <meta name="description" content="Form for activity week 05">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <div>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating-group">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">&#9733;</label>
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-2">&#9733;&#9733;</label>
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <div>
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <!-- Useful Features -->
            <fieldset>
                <legend>Wich features did you find useful in the product? <br><i>(Check all that apply)</i></legend>
                <div class="features-group">
                    <div class="feature-item">
                        <input type="checkbox" id="feature-battery" name="features" value="Battery Life">
                        <label for="feature-battery">Durabillity</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-camera" name="features" value="Camera Quality">
                        <label for="feature-camera">Ease of Use</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-display" name="features" value="Display Resolution">
                        <label for="feature-display">Performance</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-performance" name="features" value="Performance">
                        <label for="feature-performance">Design</label>
                    </div>
                </div>
            </fieldset>

            <!-- Written Review -->
            <div>
                <label for="review">Written Review<i>(optional)</i></label>
                <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>
            </div>

            <!-- User Name -->
            <div>
                <label for="username">Your Name<i>(optional)</i></label>
                <input type="text" id="username" name="username" placeholder="Your Name">
            </div>

            <!-- Form Submission Button -->
            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> | Vinicius Santiago - São Paulo, Brasil.</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
